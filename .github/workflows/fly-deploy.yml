name: Deploy to Fly.io

on:
  push:
    branches: [main]
  workflow_dispatch:  # 手動実行を可能にする

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Prepare NestJS app
        working-directory: apps/nestjs
        run: |
          node -e "const pkg=require('./package.json'); delete pkg.dependencies['@operate-ad/shared']; require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2))"
          cp -r ../../packages/shared/dist ./node_modules/@operate-ad/shared
          npm install --production

      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: flyctl deploy --config apps/nestjs/fly.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}