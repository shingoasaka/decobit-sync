name: Deploy to Fly.io

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          # ルートのpackage.jsonを一時的に修正
          node -e "const pkg=require('./package.json'); if (pkg.dependencies) { Object.keys(pkg.dependencies).forEach(dep => { if (pkg.dependencies[dep] === 'workspace:*') pkg.dependencies[dep] = '*' }); require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2)) }"
          npm install
          # package.jsonを元に戻す
          git checkout package.json

      - name: Build the project
        run: |
          npm run build

      - name: Prepare for deployment
        working-directory: apps/nestjs
        run: |
          mkdir -p deploy/node_modules/@operate-ad
          cp -r dist package.json deploy/
          cp -r ../../packages/shared/dist deploy/node_modules/@operate-ad/shared
          cd deploy
          node -e "const pkg=require('./package.json'); pkg.dependencies['@operate-ad/shared']='1.0.0'; delete pkg.workspaces; require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2))"
          npm install --production --ignore-scripts

      - name: Install Fly CLI
        run: |
          curl -L https://fly.io/install.sh | sh
          sudo ln -s ~/.fly/bin/fly /usr/local/bin/fly

      - name: Deploy to Fly.io
        working-directory: apps/nestjs/deploy
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          fly deploy --remote-only --app operate-ad-nest

