# fly.toml app configuration file generated for operate-ad on 2025-01-29T16:13:01+09:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "operate-ad"
primary_region = 'nrt'

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[env]
  NODE_ENV = "production"
  PORT = "8080"
  HOST = "0.0.0.0"

[deploy]
  release_command = "sh -c 'cd packages/prisma && npx prisma migrate deploy'"
